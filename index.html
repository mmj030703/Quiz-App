<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz_container">
        <h2>Simple Quiz</h2>
        <p class="question">1. Which is largest animal in the world?</p>
        <div class="options">
            <div class="option option1">Shark</div>
            <div class="option option2">Blue Whale</div>
            <div class="option option3">Elephant</div>
            <div class="option option4">Giraffe</div>
        </div>
        <button class="next">Next</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
